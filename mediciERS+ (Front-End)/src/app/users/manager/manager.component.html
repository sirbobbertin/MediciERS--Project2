<app-header></app-header>

<div class="container">
    <h2>Active Employees</h2>
    <div></div>
    <table class="table table-striped table-condensed">
     <thead class="thead-dark">
        <tr>
          <th>User ID</th>
          <th>Password</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Contact</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr *ngFor="let user of allUsers"> -->
        <tr *ngFor="let user of allUsers">
          <td>{{ user.userId }}</td>
          <td>{{ user.userPassword }}</td>
          <td>{{ user.userFirstName}}</td>
          <td>{{ user.userLastName }}</td>
          <td>{{ user.userAddress | uppercase}}</td>
          <td>{{ user.userContact }}</td>
          <td>
              <button
                  type="button" class="btn btn-danger btn-sm" (click)="deleteUser(user.userId)">
                  <i class="tim-icons icon-trash-simple"></i>
              </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

<div class="container">
    <button 
        type="button" 
        class="btn btn-primary bm-5"
        (click)="toggleAdd()">
        Add Employee
    </button>
    <div *ngIf="flag" >
        <form #addForm="ngForm" class="form-group tm-5" (submit)="register()">
            <label for="userFirstName" class="mb-2 mr-sm-2">First Name:</label>
            <input 
                type="text" 
                class="form-control mb-2 mr-sm-2" 
                id="userFirstName" 
                placeholder="Enter First Name" 
                name="userFirstName" required
                [(ngModel)]="newUser.userFirstName">
                <!-- <span class="text-danger small">Employee first name required!</span> -->
           <label for="userLastName" class="mb-2 mr-sm-2">Last Name:</label>
            <input 
                type="text" 
                class="form-control mb-2 mr-sm-2" 
                id="userLastName" 
                placeholder="Enter Last Name" 
                name="userLastName" required
                [(ngModel)]="newUser.userLastName">
                <!-- <span class="text-danger small">Employee last name required!</span> -->
            <label for="userAddress" class="mb-2 mr-sm-2">Address:</label>
            <input 
                type="text" 
                class="form-control mb-2 mr-sm-2" 
                id="userAddress" 
                placeholder="Enter Address" 
                name="userAddress" required
                [(ngModel)]="newUser.userAddress">
                <!-- <span class="text-danger small">Employee addres required!</span> -->
            <label for="userContact" class="mb-2 mr-sm-2">Contact:</label>
            <input 
                type="text" 
                class="form-control mb-2 mr-sm-2" 
                id="userContact" 
                placeholder="Enter Contact" 
                name="userContact" required
                [(ngModel)]="newUser.userContact">
                <!-- <span class="text-danger small">Employee contact required!</span> -->
            <label for="userContact" class="mb-2 mr-sm-2">Password:</label>
            <input 
                type="text" 
                class="form-control mb-2 mr-sm-2" 
                id="userPassword" 
                placeholder="Enter Password" 
                name="userPassword" required
                [(ngModel)]="newUser.userPassword">
                <!-- <span class="text-danger small">Employee contact required!</span> -->
            <button 
                type="submit" 
                [disabled]="!addForm.valid"
                class="btn btn-primary mb-2">Add</button>
          </form>  
    </div>
